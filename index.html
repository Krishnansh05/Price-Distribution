<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"

    <style>
      body {

        font-family: "Sono", sans-serif;

      .pricing-container{
        /* gap: 5px; */
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .pricing-plan1{
        position: relative;
        flex:1;
        background-color: #adf6a0;
        max-width: 300px;
        height: 450px;
        text-align: center;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 5px 5px #191919;
      }

      .pricing-plan2{
        position: relative;
        flex:1;
        background-color: #c687f5;
        max-width: 300px;
        height: 500px;
        text-align: center;
        padding: 20px;
        border-radius: 5px;
        box-shadow: -1px 5px 5px#191919;
      }

      .pricing-plan3{
        position: relative;
        flex:1;
        background-color: #f79eb9;
        height: 450px;
        max-width: 300px;
        text-align: center;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 5px 5px #191919;
      }

      .plan-title{
        color: white;
        font-size: 35px;
        font-weight: bold;
        margin-bottom: 40px;
      }

      .plan-price1{
        color: white;
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 90px;
      }

      .plan-price2{
        color: white;
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 90px;
      }

      .plan-price3{
        color: white;
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 90px;
      }

      .plan-features ul{
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .plan-features li{
        margin-bottom: 20px;
      }

      .plan-button1{
        font-weight: bold;
        font-size: large;
        border-radius: 5px;
        color: #adf6a0;
        border: none;
        padding: 10px;
        
      }

      .plan-button2{
        font-weight: bold;
        font-size: large;
        border-radius: 5px;
        color: #c687f5;
        border: none;
        padding: 10px;
      }

      .plan-button3{
        font-weight: bold;
        font-size: large;
        border-radius: 5px;
        color: #f79eb9;
        border: none;
        padding: 10px;
      }
